{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #001F54 40%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            width: 100%;
            margin-top: 5vh;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .login-header h3 {
            color: #001F54;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-login {
            background-color: #001F54;
            color: #FFD700;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #FFD700;
            color: #001F54;
        }
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <!-- Replace src with TSC logo if available -->
            <img src="{% static 'images/tsc_logos.png' %}" alt="TSC Logo" onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='inline-block';">

            <div id="fallback-logo" 
                 style="display:none; width:80px; height:80px; border-radius:50%; background:navy; color:gold; 
                        font-weight:bold; font-size:28px; line-height:80px; margin:auto;">
                TSC
            </div>
            
            <h3>ICT System Access Request Portal</h3>
            <p class="text-muted">Login with your TSC Number & Password</p>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid TSC Number or Password. Please try again.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required class="form-control" placeholder="Enter your TSC Number" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" placeholder="Enter your password" id="id_password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">ðŸ”‘ Login</button>
            </div>
        </form>

        <p class="footer-text">Teachers Service Commission Â© {{ now|date:"Y" }}</p>
    </div>
   
</body>
</html>
